<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Password Generator üîè</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <div class="title-container">
        <h1>Generate a <span class="coloured-title">random password</span></h1>
        <p class="paragraph">Never use an insecure password again.</p>
      </div>
      <div class="settings-container">
        <div class="slider-container" data-min="4" data-max="32">
          <h2 class="settings-header" id="length-title" data-length="0">Password Length:</h2>
          <input id="slider" type="range" min="4" max="32" value="16" />
        </div>
        <div class="other-settings-container" id="uppercase-container">

            <input type="checkbox" class="checkbox" id="uppercase" checked/>
            <label for="uppercase" class="toggle"></label>
            <p class="toggle-label">Includes Uppercase</p>
        </div>

        <div class="other-settings-container" id="lowercase-container">
          <input type="checkbox" class="checkbox" id="lowercase" checked/>
          <label for="lowercase" class="toggle"></label>
          <p class="toggle-label">Includes Lowercase</p>
        </div>

        <div class="other-settings-container" id="numbers-container">
          <input type="checkbox" class="checkbox" id="numbers" checked/>
          <label for="numbers" class="toggle"></label>
          <p class="toggle-label">Includes Numbers</p>
        </div>

        <div class="other-settings-container" id="symbols-container">
          <input type="checkbox" class="checkbox" id="symbols" checked/>
          <label for="symbols" class="toggle"></label>
          <p class="toggle-label">Includes Symbols</p>
        </div>

      </div>

      <div class="generate-ps-container">
        <button id="generate-ps-btn" onclick="generatePasswords()">Generate Passwords</button>
      </div>
      <div class="line"></div>

      <div class="password-container">
        <p id="password-el1"></p>
        <p id="password-el2"></p>
      </div>
      
      <div class="copy-btns-container">
        <button class="copy-btn" id="copy-password-el1" onclick="copyPasswordEl1()">
          <span class="material-symbols-outlined">
          content_copy
          </span>
        </button>
        <button class="copy-btn" id="copy-password-el2" onclick="copyPasswordEl2()">
          <span class="material-symbols-outlined">
          content_copy
          </span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
