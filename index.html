<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Password Generator 🔏</title>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <div class="title-container">
        <h1>Generate a <span class="coloured-title">random password</span></h1>
        <p class="paragraph">Never use an insecure password again.</p>
      </div>

      <div class="generate-ps-container">
        <button id="generate-ps-btn" onclick="generatePassword()">Generate Password</button>
      </div>
      <div class="line"></div>

      <div class="password-container">
        <p id="password-el1">Heressometext</p>
        <p id="password-el2">Heresanother</p>
      </div>
    </div>
  </div>
</body>
</html>
